<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가을단감농원 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

     <style>
        .leaf {
            background-image: url('{{ url_for('static', filename='images/dog1.png') }}');
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/fall.jpg') }}" alt="Logo" class="logo">
            <h1 class="title">가을단감농원테스트</h1>
        </div>
        <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="로그인" class="login-button">
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <div id="leaves"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const leafContainer = document.getElementById('leaves');

            function createLeaf() {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${3 + Math.random() * 5}s`;
                leafContainer.appendChild(leaf);

                setTimeout(() => {
                    leaf.remove();
                }, 8000);
            }
            // 속도저하 이슈
            //setInterval(createLeaf, 500);
        });
    </script>
</body>
</html>
