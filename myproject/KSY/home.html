<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가을단감농원 시스템</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* 세로 배치 */
            align-items: center;
            background: linear-gradient(135deg, #FFA726 0%, #FB8C00 100%);
            overflow: hidden;
        }

        /* IP 주소 표시용 스타일 */
        #ipDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .title {
            font-size: 2.5em;
            color: #FF5722;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 유지 */
        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            background-color: #FF5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2E7D32;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #D84315;
        }

        .buttonD {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
            background-color: #8977AD;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttonD:hover {
            background-color: #2E7D32;
            transform: scale(1.05);
        }

        .buttonD:active {
            background-color: #D84315;
        }
    </style>
</head>
<body>

    <!-- 서버 IP 주소를 보여주는 영역 -->
    <div style="display: flex; align-items: center; gap:8px;">
        <div id="ipDisplay">서버 IP 주소를 불러오는 중...</div>
        <!-- 카카오톡 아이콘을 클릭하면 /log로 이동 -->
        <a href="/popcustomer" title="알림톡 로그 이동" style="display:inline-block;">
            <svg width="28" height="28" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"
             style="vertical-align:middle; cursor:pointer;">
                <circle cx="18" cy="18" r="18" fill="#FEE500"/>
                <path d="M18 9c-5.523 0-10 3.357-10 7.5 0 2.708 2.318 5.034 5.805 6.349l-1.045 3.843a1 1 0 0 0 1.593 1.05l4.006-2.736c.212.016.428.024.641.024 5.523 0 10-3.357 10-7.5S23.523 9 18 9z" fill="#000"/>
            </svg>
        </a>
    </div>

    <div class="container">
        <h1 class="title">가을단감농원시스템</h1>
        <h1>환영합니다, {{ user.user_nm }}님!</h1>
        <button class="button" onclick="location.href='/save'">주문</button>
        <button class="buttonD" onclick="location.href='/view'">조회</button>
        <button class="button" onclick="location.href='/excel'">엑셀</button>
        <button class="buttonD" onclick="location.href='/finish'">완료</button>
    </div>

    <script>
        // 페이지 로드 시 서버 API로부터 IP 주소 요청
        fetch('/get_server_ip')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipDisplay').innerText = '서버 IP 주소: ' + data.server_ip;
            })
            .catch(error => {
                document.getElementById('ipDisplay').innerText = '서버 IP 주소를 불러오지 못했습니다.';
            });
    </script>

</body>
</html>
