<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림톡 발송 로그 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: 80px auto 0 auto;
            padding: 30px 24px 24px 24px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 36px;
            margin-top: 0;
        }
        .btn {
            padding: 11px 28px;
            cursor: pointer;
            font-size: 16px;
            background: #fbe300;
            border: none;
            border-radius: 6px;
            color: #242424;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 22px;
            z-index: 1000;
            border: 1px solid #ccc;
            width: 900px;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
        }
        .popup h3 {
            text-align: left;
            margin-top: 0;
        }
        .popup table {
            font-size: 15px;
            width: 100%;
            border-collapse: collapse;
        }
        .popup th, .popup td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .popup th {
            background-color: #f0f0f0;
        }
        .popup .close-btn {
            background:#eee;
            border:none;
            padding:8px 20px;
            border-radius:6px;
            font-size:15px;
            cursor:pointer;
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>알림톡 발송 로그 대시보드</h2>
        <button class="btn" type="button" onclick="openAlimtalkLogsPopup()">알림톡 로그 조회</button>
    </div>

    <div class="popup-overlay" id="alimtalkLogsPopupOverlay"></div>
    <div id="alimtalkLogsPopup" class="popup">
        <h3>알림톡 발송 로그</h3>
        <table id="alimtalkLogsTable">
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>Order ID</th>
                    <th>고객명</th>
                    <th>연락처</th>
                    <th>상품명</th>
                    <th>발송일시</th>
                    <th>에러 메시지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" align="center">조회 중입니다...</td>
                </tr>
            </tbody>
        </table>
        <button class="close-btn" onclick="closeAlimtalkLogsPopup()">닫기</button>
        <div style="clear:both;"></div>
    </div>

    <script>
    // 알림톡 로그 팝업 열기
    function openAlimtalkLogsPopup() {
        const popup = document.getElementById('alimtalkLogsPopup');
        const overlay = document.getElementById('alimtalkLogsPopupOverlay');
        const tbody = document.getElementById('alimtalkLogsTable').querySelector('tbody');
        tbody.innerHTML = '<tr><td colspan="7" align="center">조회 중입니다...</td></tr>';
        popup.style.display = 'block';
        overlay.style.display = 'block';

        fetch('/alimtalk-logs')
            .then(response => {
                if (!response.ok) throw new Error('서버 응답 오류');
                return response.json();
            })
            .then(result => {
                if (!Array.isArray(result)) {
                    tbody.innerHTML = '<tr><td colspan="7" align="center">데이터 형식 오류</td></tr>';
                    return;
                }
                if (result.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" align="center">조회된 로그가 없습니다.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                result.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.log_id}</td>
                        <td>${row.order_id || ''}</td>
                        <td>${row.customer_name || ''}</td>
                        <td>${row.customer_phone || ''}</td>
                        <td>${row.product_name || ''}</td>
                        <td>${row.sent_at ? row.sent_at.replace('T', ' ').slice(0, 19) : ''}</td>
                        <td>${row.error_message ? row.error_message : ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                tbody.innerHTML = `<tr><td colspan="7" align="center">에러: ${error.message}</td></tr>`;
            });
    }

    // 알림톡 로그 팝업 닫기
    function closeAlimtalkLogsPopup() {
        document.getElementById('alimtalkLogsPopup').style.display = 'none';
        document.getElementById('alimtalkLogsPopupOverlay').style.display = 'none';
    }

    // ESC로 팝업 닫기
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" &&
            document.getElementById('alimtalkLogsPopup').style.display === 'block') {
            closeAlimtalkLogsPopup();
        }
    });
    // 오버레이 클릭으로 팝업 닫기
    document.getElementById('alimtalkLogsPopupOverlay').onclick = closeAlimtalkLogsPopup;
    </script>
</body>
</html>
